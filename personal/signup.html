<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js"></script>
</head>
<body>
    <div class="signup-holder">
        <div class="inner-signup-holder">
            <div class="signup" id="welcomeTheUser">
                <h1>Sign Up</h1>
                 <input type="name" placeholder="Firstname" id="Firstname">
                 <input type="name" placeholder="Lastname" id="Lastname">
                 <input type="date" placeholder="Date-of-birth(yyyy-mm-dd)">
                 <input type="email" placeholder="Add email">
                 <input type="email" placeholder="Another email(optional)">
                 <input type="password" placeholder="Create password">
                 <input type="password" placeholder="Confirm password">
                <div class="signup-button">
                 <button onclick="welcomeTheUser"><a href="index.html">Sign Up</a></button>
                 <a href="login.html">Already have an account?</a>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
